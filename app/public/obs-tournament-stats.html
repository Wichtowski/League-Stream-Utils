<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Champion Statistics - OBS Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .tournament-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tournament-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .tournament-stats {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .stats-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .stat-section {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #f0c040;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .champion-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .champion-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .champion-image {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .champion-info {
            flex: 1;
        }

        .champion-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .champion-stats {
            font-size: 12px;
            opacity: 0.8;
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            font-size: 16px;
            margin: 20px;
        }

        .loading {
            text-align: center;
            font-size: 16px;
            margin: 20px;
        }

        .picks {
            color: #4ecdc4;
        }

        .bans {
            color: #ff6b6b;
        }

        .presence {
            color: #f7b731;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="loading">Loading tournament data...</div>
    </div>

    <script>
        // Configuration - Replace with your tournament ID
        const TOURNAMENT_ID = 'your-tournament-id-here';
        const API_BASE_URL = window.location.origin;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        let refreshTimer;

        async function fetchTournamentStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/obs/tournament-stats/${TOURNAMENT_ID}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayStats(data);
            } catch (error) {
                console.error('Error fetching tournament stats:', error);
                displayError(`Failed to load tournament data: ${error.message}`);
            }
        }

        function displayStats(data) {
            const content = document.getElementById('content');

            if (!data.tournament || data.tournament.totalGames === 0) {
                content.innerHTML = `
                    <div class="tournament-header">
                        <div class="tournament-title">${data.tournament?.name || 'Tournament'}</div>
                        <div class="tournament-stats">No games played yet</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div class="tournament-header">
                    <div class="tournament-title">${data.tournament.name}</div>
                    <div class="tournament-stats">
                        ${data.tournament.totalGames} Games Played • Last Updated: ${new Date(data.tournament.lastUpdated).toLocaleTimeString()}
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-section">
                        <div class="section-title">Top Picks</div>
                        ${data.topPicks.map(item => `
                            <div class="champion-item">
                                <img src="${item.champion.image}" alt="${item.champion.name}" class="champion-image">
                                <div class="champion-info">
                                    <div class="champion-name">${item.champion.name}</div>
                                    <div class="champion-stats picks">
                                        ${item.picks} picks (${item.pickRate}%) • ${item.winRate}% WR
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="stat-section">
                        <div class="section-title">Top Bans</div>
                        ${data.topBans.map(item => `
                            <div class="champion-item">
                                <img src="${item.champion.image}" alt="${item.champion.name}" class="champion-image">
                                <div class="champion-info">
                                    <div class="champion-name">${item.champion.name}</div>
                                    <div class="champion-stats bans">
                                        ${item.bans} bans (${item.banRate}%)
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="stat-section">
                        <div class="section-title">Top Presence</div>
                        ${data.topPresence.map(item => `
                            <div class="champion-item">
                                <img src="${item.champion.image}" alt="${item.champion.name}" class="champion-image">
                                <div class="champion-info">
                                    <div class="champion-name">${item.champion.name}</div>
                                    <div class="champion-stats presence">
                                        ${item.presence}% presence (${item.picks}P/${item.bans}B)
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function displayError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function startAutoRefresh() {
            refreshTimer = setInterval(fetchTournamentStats, REFRESH_INTERVAL);
        }

        function stopAutoRefresh() {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        }

        fetchTournamentStats();
        startAutoRefresh();

        // Clean up on page unload
        window.addEventListener('beforeunload', stopAutoRefresh);

        // Manual refresh on click
        document.addEventListener('click', fetchTournamentStats);
    </script>
</body>

</html>
